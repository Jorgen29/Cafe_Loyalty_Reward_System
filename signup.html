<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/styles.css">
    <title>Cups & Stories Cafe - Create Account</title>
</head>
<body class="login-page">
    <div class="auth-wrapper">
        <div class="signup-container">
            <div class="logo">
                <div class="logo-title">CUPS</div>
                <div class="logo-subtitle">& STORIES</div>
                <div class="logo-divider"></div>
                <div class="logo-cafe">C A F E</div>
            </div>

            <h1 class="login-heading">Join Our Community</h1>
            <p class="login-subtitle">Create your account and start earning rewards</p>

            <form id="signupForm" action="send_otp.html" method="post">
                <div class="name-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            class="form-input" 
                            placeholder="John"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            class="form-input" 
                            placeholder="Doe"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="you@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="passwordToggle"
                            aria-label="Toggle password visibility"
                        >
                            <img id="eyeIcon" src="public/icons/eye-close.png" width="20" alt="Show/Hide">
                        </button>
                    </div>
                    <small class="form-helper">At least 8 characters with uppercase and numbers</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="passwordToggle2"
                            aria-label="Toggle password visibility"
                        >
                            <img id="eyeIcon2" src="public/icons/eye-close.png" width="20" alt="Show/Hide">
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="termsAgree" name="termsAgree" required>
                        <label for="termsAgree">I agree to the Terms & Conditions</label>
                    </div>
                </div>

                <button type="submit" class="login-button">Create Account</button>
            </form>

            <div class="divider">
                <span>Already a member?</span>
            </div>

            <div class="register-link">
                <a href="index.html" class="login-link">Sign in to your account</a>
            </div>
        </div>
    </div>


<script src="public/js/showpassword.js"></script>

</body>
</html>
