<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/styles.css">
    <title>Cups & Stories Cafe - Register</title>
    
    
</head>
<body class="login-page">
    <div class="signup-container">
        <div class="logo">
            <div class="logo-title">CUPS</div>
            <div class="logo-subtitle">& STORIES</div>
            <div class="logo-divider"></div>
            <div class="logo-cafe">C A F E</div>
        </div>

        <h1 class="login-heading">Sign Up</h1>

        <form id="loginForm" action="send_otp.html" method="get">
            <div class="name_div">
                <div class="form-group">
                    <label for="name" class="form-label">First name:</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        placeholder="Enter name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="name" class="form-label">Last name:</label>
                    <input 
                        type="text" 
                        id="last_name" 
                        name="last_name" 
                        class="form-input" 
                        placeholder="Last name"
                        required
                    >
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter email"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter password"
                        required
                    >
                    <button 
                        type="button" 
                        class="password-toggle" 
                        id="passwordToggle"
                        aria-label="Toggle password visibility"
                    >
                       <img id="eyeIcon" src="public/icons/eye-close.png" width="22">

                    </button>
                </div>

                
            </div>

               <div class="form-group">
<label for="confirm_password" class="form-label">Confirm Password:</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        class="form-input" 
                        placeholder="Confirm password"
                        required
                    >
                    <button 
                        type="button" 
                        class="password-toggle" 
                        id="passwordToggle2"
                        aria-label="Toggle password visibility"
                    >
                        <img id="eyeIcon2" src="public/icons/eye-close.png" width="22">

                    </button>
                </div>

               </div>




            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">Sign Up</button>
        </form>

        <div class="register-link">
            Already have an account? <a href="#">Log In</a>
        </div>
    </div>


<script src="public/js/showpassword.js"></script>

</body>
</html>
