<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cafe Loyalty Reward</title>
    <link rel="stylesheet" href="../../public/assets/css/styles.css">
  
</head>
<body>
    <div class="header">
        <img src="../../public/assets/icons/logo.png" alt="Cafe Logo" class="logo">
        <nav>
            <a href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="rewards.html">Reward</a>
        </nav>
        <input type="text" class="search" placeholder="Search">
        <div class="profile">
            <img src="../../public/assets/icons/user.png" alt="User" style="width:24px;height:24px;">
        </div>
    </div>
    <div style="position:relative;">
        <img src="../../public/assets/Home-page-bg1.jpg" alt="Banner" class="banner">
        <div class="banner-text">Our Stories Bring Us<br>Together</div>
    </div>
    <div class="main-section">
        <div class="offer-section">
            <div>
                <div class="offer-title">We Offer</div>
                <div class="offer-desc">Blueberry<br>Cheesecake</div>
            </div>
            <img src="../../public/assets/Home-page-bg1.jpg" alt="Blueberry Cheesecake" class="offer-img">
        </div>
    </div>
    <div class="rewards-section">
        <div>
            <div class="rewards-title">Enjoy more rewards</div>
            <div class="discount-ticket">%<br>Discount</div>
        </div>
        <div class="rewards-desc">
            Redeem your points to<br>claim exciting rewards
        </div>
    </div>
    <div class="footer">
        <div style="text-align:center; color:#fff; font-size:20px; margin-bottom:10px;">Contact us:</div>
        <div class="footer-contact-row">
            <div class="footer-contact-item">
                <img src="../../public/assets/icons/phone.png" alt="Phone" style="width:24px;vertical-align:middle;margin-right:8px;">
                <span>0906 377 9569</span>
            </div>
            <div class="footer-contact-item">
                <img src="../../public/assets/icons/location.png" alt="Location" style="width:24px;vertical-align:middle;margin-right:8px;">
                <span>Barangay Pinagtipunan, General Trias, Cavite</span>
            </div>
            <div class="footer-contact-item">
                <img src="../../public/assets/icons/facebook.png" alt="Facebook" style="width:24px;vertical-align:middle;margin-right:8px;">
                <span>CUPS & Stories CAFE</span>
            </div>
        </div>
    </div>
</body>
</html>
