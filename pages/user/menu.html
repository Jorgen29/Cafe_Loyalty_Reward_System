<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Cafe Loyalty Reward</title>
    <link rel="stylesheet" href="../../public/assets/css/user-styles.css">
    <style>
        .menu-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        .categories-sidebar {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .categories-sidebar h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .categories-sidebar ul {
            list-style: none;
        }

        .categories-sidebar li {
            padding: 12px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #666;
            border-left: 3px solid transparent;
        }

        .categories-sidebar li:hover {
            background-color: #f5f1ed;
            color: #333;
        }

        .categories-sidebar li.active {
            background-color: #e8ddd0;
            color: #6b4423;
            border-left-color: #6b4423;
            font-weight: 600;
        }

        .products-section {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .category-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #f9f7f4;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .product-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: #e8ddd0;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .product-points {
            font-size: 12px;
            color: #6b4423;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        @media (max-width: 1024px) {
            .menu-container {
                gap: 20px;
                padding: 30px 20px;
                grid-template-columns: 200px 1fr;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .menu-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .categories-sidebar {
                position: static;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 10px;
                padding: 15px;
            }

            .categories-sidebar h3 {
                grid-column: 1 / -1;
                margin-bottom: 10px;
                font-size: 16px;
            }

            .categories-sidebar ul {
                display: contents;
            }

            .categories-sidebar li {
                padding: 10px;
                font-size: 12px;
            }

            .products-section {
                padding: 20px;
            }

            .category-title {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .menu-container {
                padding: 15px;
            }

            .products-section {
                padding: 15px;
            }

            .category-title {
                font-size: 18px;
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .product-img {
                height: 120px;
            }

            .product-info {
                padding: 10px;
            }

            .product-name {
                font-size: 13px;
            }

            .product-points,
            .product-price {
                font-size: 11px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const navLinks = document.getElementById('nav-links');
            
            if (hamburgerBtn) {
                hamburgerBtn.addEventListener('click', function() {
                    navLinks.classList.toggle('show');
                });
            }

            window.addEventListener('resize', function() {
                if(window.innerWidth > 768) {
                    navLinks.classList.remove('show');
                }
            });

            // Category selection
            document.querySelectorAll('.categories-sidebar li').forEach(li => {
                li.addEventListener('click', function() {
                    document.querySelectorAll('.categories-sidebar li').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    renderProducts(this.textContent.trim());
                });
            });

            // Initialize
            renderProducts('Coffee');
        });

        const productsData = {
            "Coffee": [
                { name: "Americano", points: "1 point", price: "Hot: ₱95 | Cold: ₱105" },
                { name: "Coffee Latte", points: "1 point", price: "Hot: ₱115 | Cold: ₱130" },
                { name: "Cappuccino", points: "1 point", price: "Hot: ₱120 | Cold: ₱130" },
                { name: "White Mocha Latte", points: "1 point", price: "Hot: ₱120 | Cold: ₱130" },
                { name: "Peppermint Mocha", points: "1 point", price: "Hot: ₱120 | Cold: ₱130" },
                { name: "Mocha Latte", points: "1 point", price: "Hot: ₱120 | Cold: ₱130" }
            ],
            "Non-Coffee": [
                { name: "Hot Chocolate", points: "1 point", price: "Hot: ₱90 | Cold: ₱100" },
                { name: "Matcha Latte", points: "1 point", price: "Hot: ₱110 | Cold: ₱120" },
                { name: "Caramel Milk", points: "1 point", price: "Hot: ₱100 | Cold: ₱110" }
            ],
            "Milk Tea": [
                { name: "Classic Milk Tea", points: "1 point", price: "Large: ₱90" },
                { name: "Wintermelon", points: "1 point", price: "Large: ₱95" },
                { name: "Okinawa", points: "1 point", price: "Large: ₱95" }
            ],
            "Frappe": [
                { name: "Mocha Frappe", points: "1 point", price: "₱120" },
                { name: "Caramel Frappe", points: "1 point", price: "₱120" },
                { name: "Java Chip Frappe", points: "1 point", price: "₱130" }
            ],
            "Chicken Wings": [
                { name: "Buffalo Wings", points: "No points", price: "6pcs: ₱120" },
                { name: "Garlic Parmesan", points: "No points", price: "6pcs: ₱130" }
            ],
            "Pasta": [
                { name: "Spaghetti", points: "No points", price: "₱80" },
                { name: "Carbonara", points: "No points", price: "₱90" }
            ],
            "Rice Meal": [
                { name: "Tocino Rice", points: "No points", price: "₱100" },
                { name: "Longganisa Rice", points: "No points", price: "₱100" }
            ],
            "Sandwich": [
                { name: "Ham & Cheese", points: "No points", price: "₱60" },
                { name: "Clubhouse", points: "No points", price: "₱90" }
            ],
            "Cake": [
                { name: "Chocolate Cake", points: "No points", price: "Slice: ₱70" },
                { name: "Cheesecake", points: "No points", price: "Slice: ₱80" }
            ]
        };

        function renderProducts(category) {
            const grid = document.getElementById('product-grid');
            const title = document.getElementById('category-title');
            title.textContent = category;
            grid.innerHTML = '';
            
            if (productsData[category]) {
                productsData[category].forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="../../public/assets/coffee-1.jpg" alt="${product.name}" class="product-img">
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-points">${product.points}</div>
                            <div class="product-price">${product.price}</div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="../../public/assets/icons/logo.png" alt="Cafe Logo" class="logo">
        </div>
        <div class="header-center">
            <input type="text" class="search" placeholder="Search menu items...">
        </div>
        <div class="header-right">
            <nav id="nav-links">
                <a href="home.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="rewards.html">Rewards</a>
                <a href="profile.html">Profile</a>
                <a href="faqs.html">FAQs</a>
            </nav>
            <div class="profile">
                <img src="../../public/assets/icons/user.png" alt="User">
            </div>
            <button class="hamburger" id="hamburger-btn" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <div class="banner-section">
        <img src="../../public/assets/background.jpg" alt="Menu Banner" class="banner">
        <div class="banner-text">Our Menu</div>
    </div>

    <div class="menu-container">
        <aside class="categories-sidebar">
            <h3>Categories</h3>
            <ul>
                <li class="active">Coffee</li>
                <li>Non-Coffee</li>
                <li>Milk Tea</li>
                <li>Frappe</li>
                <li>Chicken Wings</li>
                <li>Pasta</li>
                <li>Rice Meal</li>
                <li>Sandwich</li>
                <li>Cake</li>
            </ul>
        </aside>

        <main class="products-section">
            <h2 class="category-title" id="category-title">Coffee</h2>
            <div class="product-grid" id="product-grid">
                <!-- Products rendered by JS -->
            </div>
        </main>
    </div>

    <footer class="footer">
        <div style="text-align:center; color:#fff; font-size:20px; margin-bottom:10px;">Contact us:</div>
        <div class="footer-contact-row">
            <div class="footer-contact-item">
                <img src="../../public/assets/icons/phone.png" alt="Phone">
                <span>0906 377 9569</span>
            </div>
            <div class="footer-contact-item">
                <img src="../../public/assets/icons/location.png" alt="Location">
                <span>Barangay Pinagtipunan, General Trias, Cavite</span>
            </div>
            <div class="footer-contact-item">
                <img src="../../public/assets/icons/facebook.png" alt="Facebook">
                <span>CUPS & Stories CAFE</span>
            </div>
        </div>
    </footer>
</body>
</html>
