  ]
};

function renderProducts(category) {
  const list = document.getElementById('product-list');
  const title = document.getElementById('category-title');
  title.textContent = category;
  list.innerHTML = '';
  productsData[category].forEach(product => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <div class="name">${product.name}</div>
      <div class="points">${product.points}</div>
      <div class="price">${product.price}</div>
    `;
    list.appendChild(card);
  });
}

// Initial render
renderProducts('Coffee');

// Category click event
document.querySelectorAll('.categories ul li').forEach(li => {
  li.addEventListener('click', function() {
    document.querySelectorAll('.categories ul li').forEach(l => l.classList.remove('active'));
    this.classList.add('active');
    renderProducts(this.textContent);
  });
});
</script>
