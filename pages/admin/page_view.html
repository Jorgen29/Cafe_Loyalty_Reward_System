<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pages - Admin</title>
    <link rel="stylesheet" href="../../public/assets/css/admin-styles.css">
    <style>
        .page-view-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        .page-selector-container {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fafaf8;
            border-radius: 8px;
            border: 1px solid #e8ddd0;
        }

        .page-selector-container label {
            font-size: 15px;
            color: #333;
            font-weight: 600;
            white-space: nowrap;
        }

        .page-selector-container select {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Georgia', serif;
            font-size: 15px;
            background-color: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .page-selector-container select:focus {
            outline: none;
            border-color: #6b4423;
            box-shadow: 0 0 0 3px rgba(107, 68, 35, 0.1);
        }

        .form-card {
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .form-card.active {
            display: block;
        }

        .form-title {
            font-size: 24px;
            color: #333;
            margin: 0 0 30px 0;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 15px;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Georgia', serif;
            font-size: 15px;
            background-color: white;
            color: #333;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'Georgia', serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6b4423;
            box-shadow: 0 0 0 3px rgba(107, 68, 35, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .image-upload-group {
            border: 2px dashed #ddd;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            background-color: #fafaf8;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload-group:hover {
            border-color: #6b4423;
            background-color: #f5f1ed;
        }

        .image-upload-group input[type="file"] {
            display: none;
        }

        .image-upload-label {
            display: block;
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }

        .upload-btn {
            display: inline-block;
            padding: 8px 20px;
            background-color: #6b4423;
            color: white;
            border-radius: 4px;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #5a3a1e;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e8ddd0;
        }

        .save-btn {
            padding: 12px 40px;
            background-color: #6b4423;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-family: 'Georgia', serif;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background-color: #5a3a1e;
            transform: translateY(-2px);
        }

        .cancel-btn {
            padding: 12px 40px;
            background-color: #e8ddd0;
            color: #333;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-family: 'Georgia', serif;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #ddd;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 15px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .page-view-container {
                padding: 20px;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .form-card {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-buttons {
                flex-direction: column;
            }

            .save-btn,
            .cancel-btn {
                width: 100%;
            }

            .page-selector {
                width: 100%;
            }

            .page-selector select {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .page-view-container {
                padding: 15px;
            }

            .page-header h1 {
                font-size: 22px;
            }

            .form-card {
                padding: 15px;
            }

            .form-title {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 14px;
                padding: 10px 12px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.getElementById('hamburger-menu-btn');
            const sidebarCloseBtn = document.getElementById('sidebar-close-btn');
            const sidebar = document.querySelector('.sidebar');
            const pageSelector = document.getElementById('page-selector');
            const forms = document.querySelectorAll('.form-card');

            // Hamburger menu toggle
            if (hamburgerBtn) {
                hamburgerBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    sidebar.classList.toggle('active');
                });
            }

            if (sidebarCloseBtn) {
                sidebarCloseBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    sidebar.classList.remove('active');
                });
            }

            window.addEventListener('resize', function() {
                if(window.innerWidth > 768) {
                    sidebar.classList.remove('active');
                }
            });

            // Logout functionality
            const logoutBtn = document.querySelector('.admin-profile');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    if (confirm('Are you sure you want to logout?')) {
                        window.location.href = '../../index.html';
                    }
                });
            }

            // Page selector toggle
            pageSelector.addEventListener('change', function(e) {
                const selectedPage = e.target.value;
                
                forms.forEach(form => {
                    form.classList.remove('active');
                });

                const selectedForm = document.getElementById(selectedPage + '-form');
                if (selectedForm) {
                    selectedForm.classList.add('active');
                }
            });

            // Handle image uploads for all forms
            document.querySelectorAll('.image-upload-group').forEach(group => {
                group.addEventListener('click', function() {
                    this.querySelector('input[type="file"]').click();
                });

                group.querySelector('input[type="file"]').addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            let preview = group.querySelector('.preview-image');
                            if (!preview) {
                                preview = document.createElement('img');
                                preview.className = 'preview-image';
                                group.appendChild(preview);
                            }
                            preview.src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });
            });

            // Handle form submissions
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Changes saved successfully!');
                });
            });

            // Handle cancel buttons
            document.querySelectorAll('.cancel-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if(confirm('Discard changes?')) {
                        this.closest('form').reset();
                    }
                });
            });

            // Set default form to home
            pageSelector.value = 'home';
            document.getElementById('home-form').classList.add('active');
        });
    </script>
</head>
