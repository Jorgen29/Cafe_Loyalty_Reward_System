<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/styles.css">
    <title>Cups & Stories Cafe - Login</title>
    
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo">
            <div class="logo-title">CUPS</div>
            <div class="logo-subtitle">& STORIES</div>
            <div class="logo-divider"></div>
            <div class="logo-cafe">C A F E</div>
        </div>

        <h1 class="login-heading">Login</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter email"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter password"
                        required
                    >
                    <button 
                        type="button" 
                        class="password-toggle" 
                        id="passwordToggle"
                        aria-label="Toggle password visibility"
                    >
                        <img id="eyeIcon" src="public/icons/eye-close.png" width="22">
                    </button>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="register-link">
            Don't have account? <a href="signup.html">Register</a>
        </div>
    </div>

   <script src="public/js/showpassword.js"></script>
</body>
</html>
