<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/styles.css">
    <title>Cups & Stories Cafe - Login</title>
</head>
<body class="login-page">
    <div class="auth-wrapper">
        <div class="login-container">
            <div class="logo">
                <div class="logo-title">CUPS</div>
                <div class="logo-subtitle">& STORIES</div>
                <div class="logo-divider"></div>
                <div class="logo-cafe">C A F E</div>
            </div>

            <h1 class="login-heading">Welcome Back</h1>
            <p class="login-subtitle">Login to your Cafe Loyalty account</p>

            <form id="loginForm" action="pages/user/home.html" method="post">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="you@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="passwordToggle"
                            aria-label="Toggle password visibility"
                        >
                            <img id="eyeIcon" src="public/icons/eye-close.png" width="20" alt="Show/Hide">
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">Sign In</button>
            </form>

            <div class="divider">
                <span>New to Cups & Stories?</span>
            </div>

            <div class="register-link">
                <a href="signup.html" class="signup-link">Create an account</a>
            </div>
        </div>
    </div>

    <script src="public/js/showpassword.js"></script>
</body>
</html>
