<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/styles.css">
    <title>Cups & Stories Cafe - Login</title>
    
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo">
            <div class="logo-title">CUPS</div>
            <div class="logo-subtitle">& STORIES</div>
            <div class="logo-divider"></div>
            <div class="logo-cafe">C A F E</div>
        </div>

        <h1 class="login-heading">Verification Code:</h1>

       

         <form id="loginForm" action="index.html" method="">
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input 
                    type="number" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter email"
                    required
                >
            </div>

           

            <button type="submit" class="login-button">Confirm</button>
        </form>

        <div class="register-link">
            Don't have account? <a href="signup.html">Register</a>
        </div>
    </div>

   <script src="public/js/showpassword.js"></script>
</body>
</html>
